<script>
function check_pass()
{
	var fpass=document.getElementById("p").value;
	//alert(fpass);
	var retref=firebase.database().ref("pass");
    retref.on('value',function(datasnapshot){
     //  alert(datasnapshot.val());
        if(datasnapshot.val()==fpass)
		location.replace("home.html")
	  else{
	 document.getElementById("p").value="";
        document.getElementById("p").placeholder="Invalid ! Enter again";}
        
    });
	

}

</script>
<script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>
